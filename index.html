<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>stocks P/L calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
      <h1>Stock Profit & Loss Calculator</h1>
   </header>
   <main class="container">
      <div class="input-section">
         <label for="intial-price" class="initial-price-label">Initial Price</label>
         <input type="number" placeholder="Enter the initial price" class="initial-price" id="initial-price-input">
         <label for="intial-price" class="quantity-label">Quantity of Stocks</label>
         <input type="number" placeholder="Enter the number of stocks" class="stock-quantity" id="quantity-input">
         <label for="intial-price" class="current-price-label">Current Price</label>
         <input type="number" placeholder="Enter the current price" class="current-price" id="current-price-input">
         <button class="show-button" id="check-button">Show me the money!</button>
         <h3 class="output-section" id="output-here"></h3>
      </div>
   </main>
   <footer class="container footer">
      <div class="d-flex">
        <p class="text-center made-by">Made by <a target="_blank" href="http://karthikraju.netlify.app">Karthik Raju<a><p>

          <a target="_blank" href="http://twitter.com/karthikraju391">Twitter</a>

          <a target="_blank" href="https://linkedin.com/in/karthik-s-raju/">LinkedIn</a>
        </div>
      </div>
    </footer>
   <script src="app.js"></script>
</body>
</html>
